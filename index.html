<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCalender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Heading">
        <h1 class="heading"> Mini calender</h1>
    </div>


    <div class="calender-container">
        <p class="month-name" id="month-name">Aug</p>
        <p class="day-name" id="day-name">thusday</p>
        <p class="day-number" id="day-number">4</p>
        <p class="year" id="year">2005</p>
    </div>


    <script src="index.js"></script>
</body>
</html>
